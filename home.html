<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA do Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 80px);
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .answer {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à IA do Jogo</h1>
        <div class="question">
            <input type="text" id="questionInput" placeholder="Faça uma pergunta...">
            <button onclick="askQuestion()">Perguntar</button>
        </div>
        <div class="answer" id="answer"></div>
    </div>

    <script>
        function askQuestion() {
            var question = document.getElementById('questionInput').value;
            var answer = getAnswer(question);
            document.getElementById('answer').innerHTML = answer;
        }
    
        function getAnswer(question) {
            // Lógica para retornar respostas com base na pergunta
            switch (question.toLowerCase()) {
                case "qual é o objetivo do jogo?":
                    return "O objetivo do jogo é...";
                case "quem é o personagem principal?":
                    return "O personagem principal é...";
                default:
                    return "Desculpe, não entendi a pergunta.";
            }
        }
    </script>
</body>
</html>
